apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: demos
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-app-demo
                port:
                  number: 80
